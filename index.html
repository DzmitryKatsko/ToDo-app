<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css"/>
	<title>ToDo application</title>
</head>
<body>

	<div class="container">

		<h2>ToDo list</h2>

		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<li id="emptyList" class="list-group-item empty-list">
					<div class="empty-list__title">List is empty</div>
				</li> 
			</ul>
		</div>
		<div class="card bg-light" >
			<div class="card-header">New task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Text of the task" required>
					</div>
					<button weight="100px" type="submit"  class="btn btn-primary  btn-lg active">Add</button>
				</form>
			</div>
		</div>
		


	<script src="todo-app.js"></script>
</body>
</html>
